{% extends "layout.html" %}
{% block body %}

        <h2>Sign Up</h2>
        <form action="{{ url_for('new_user') }}" method="post" class="form-group new-user">
            <div class="form-row">
                <label for="e-mail" class="form-label"><span
                        class="fa fa-envelope-o fa-fw" aria-hidden="true"></span></label>
                <input id="e-mail" class="form-element" name="e-mail" type="email" placeholder="email address" required>
            </div>
            <div class="form-row">
                <label for="password" class="form-label"><span
                        class="fa fa-key fa-fw" aria-hidden="true"></span></label>
                <input id="password" class="form-element" name="password" type="password" placeholder="password" required>
            </div>
            <div class="form-row">
                <label for="timezone" class="form-label"><span
                        class="fa fa-clock-o fa-fw" aria-hidden="true"></span></label>
                <select id="timezone" class="form-element" name="timezone" required>
                    <option value="" selected="selected">--</option>
                    {% for zone in available_tz %}
                    <option value="{{ zone }}">{{ zone }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-descriptor">
                <p class="form-descriptor-text">Select your timezone</p>
            </div>
            <div class="form-row">
                <input type="submit" id="signup" value="Sign Up" class="button">
            </div>
        </form>
        <script src="{{ url_for('static', filename='jstz.min-picker.js') }}"></script>

{% endblock %}
